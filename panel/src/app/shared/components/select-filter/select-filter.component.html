<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [formControl]="ItemId"
    (selectionChange)="getItem($event)"
    [(value)]="Id"
  >
    <mat-option class="optionfilter">
      <div class="contenedor-filter" (click)="$event.stopPropagation()">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input
            matInput
            placeholder="Buscar"
            [formControl]="ItemFiltroControl"
            (click)="$event.stopPropagation()"
            class="select-filter"
          />
          <button
            mat-icon-button
            *ngIf="ItemFiltroControl.value"
            matSuffix
            aria-label="Clear"
            (click)="clear()"
            class="select-clear"
          >
            <mat-icon class="size-icon-15">close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-option>
    <mat-option [value]="null">Ninguno</mat-option>
    <mat-option *ngFor="let option of FilteredItems" [value]="option.id">
      {{ option.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
