<mat-toolbar class="header" color="primary">
  <div class="logo"></div>
  <span>{{ title }}</span>
  <button
    mat-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="sidenavService.toggle()"
  >
    <mat-icon *ngIf="!sidenavService.isOpen">menu</mat-icon>
    <mat-icon *ngIf="sidenavService.isOpen">close</mat-icon>
  </button>
  <span class="toolbar-spacer"></span>
  <div class="toolbar-profile">
    <button mat-mini-fab [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu
      #menu="matMenu"
      [overlapTrigger]="false"
      xPosition="before"
      yPosition="above"
    >
      <button mat-menu-item style="min-width: 194px">
        <mat-icon> person </mat-icon>
        <span> Perfil </span>
      </button>

      <mat-divider></mat-divider>
      <button mat-menu-item (click)="authService.logout()">
        <mat-icon> exit_to_app </mat-icon>
        <span> Logout </span>
      </button>
    </mat-menu>
  </div>
  <div class="toolbar-theme">
    <button mat-mini-fab (click)="toggleTheme()">
      <mat-icon>{{
        isDarkThemeActivate ? "light_mode" : "dark_mode"
      }}</mat-icon>
    </button>
  </div>
</mat-toolbar>
