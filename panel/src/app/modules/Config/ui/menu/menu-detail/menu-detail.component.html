<mat-card appearance="outlined" class="card-detail">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button *ngIf="!isNew" (click)="confirmDelete()">Borrar</button>
    <button mat-button [disabled]="isFormInvalid()" (click)="onSave()">
      Guardar
    </button>
  </mat-card-actions>
  <mat-card-content class="mat-card-content">
    <form [formGroup]="ppalForm">
      <div class="input-responsive">
        <mat-form-field class="size-input" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            placeholder="Nombre"
            type="text"
            formControlName="name"
          />
          <mat-error *ngIf="false" class="form-control-feedback">
            Required field
          </mat-error>
        </mat-form-field>
      </div>

      <div class="input-responsive">
        <mat-form-field class="size-input" appearance="outline">
          <mat-label>Título</mat-label>
          <input
            matInput
            placeholder="Título"
            type="text"
            formControlName="title"
          />
          <mat-error *ngIf="false" class="form-control-feedback">
            Required field
          </mat-error>
        </mat-form-field>
      </div>
      <div class="input-responsive">
        <mat-form-field appearance="outline">
          <mat-label>Icono</mat-label>
          <input
            matInput
            placeholder="Icono"
            type="text"
            formControlName="icon"
          />
          <mat-error *ngIf="false" class="form-control-feedback">
            Required field
          </mat-error>
        </mat-form-field>
      </div>
      <div class="input-responsive">
        <mat-form-field class="size-input" appearance="outline">
          <mat-label>Ruta</mat-label>
          <input
            matInput
            placeholder="Ruta (Ej. /config/menu)"
            type="text"
            formControlName="url"
          />
          <mat-error *ngIf="false" class="form-control-feedback">
            Required field
          </mat-error>
        </mat-form-field>
      </div>
      <div class="input-responsive form-status">
        <mat-slide-toggle
          formControlName="group"
          (change)="ActivateAgrupador()"
        >
          Es Agrupador
        </mat-slide-toggle>
      </div>
      <div class="input-responsive">
        <app-select-filter
          label="Menu Padre"
          [data]="allMenuParentData"
          (ItemSelected)="onMenuSelected($event)"
          [setValue]="menuParentSelected"
          [setDisable]="activeParent"
        ></app-select-filter>
      </div>
      <div class="input-responsive">
        <mat-form-field class="size-input" appearance="outline">
          <mat-label>orden</mat-label>
          <input
            matInput
            placeholder="Orden"
            type="number"
            formControlName="order"
          />
          <mat-error *ngIf="false" class="form-control-feedback">
            Required field
          </mat-error>
        </mat-form-field>
      </div>
      <div class="input-responsive form-status">
        <mat-slide-toggle formControlName="isActive" *ngIf="!isNew">
          Activo
        </mat-slide-toggle>
      </div>
    </form>
  </mat-card-content>
</mat-card>
